<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for AI Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Image for AI Recommendations</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="event_type">Event Type:</label>
        <input type="text" name="event_type" placeholder="e.g., Wedding, Landscape" required>

        <label for="subject_type">Subject Type:</label>
        <input type="text" name="subject_type" placeholder="e.g., Person, Landscape" required>

        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*" required>

        <button type="submit">Get AI Recommendations</button>
    </form>
</div>

</body>
</html>
